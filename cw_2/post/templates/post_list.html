<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>Welcome to the Post Library üìö</h1>
    <a href="{% url 'post_create' %}">‚ûï Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> ‚Äî {{ post.author }}
                <form action="{% url 'post_delete' post.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">‚ùå Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
