{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Thread</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'thread_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
